<!DOCTYPE html>  
<html>  
<head>  
    <title>Cadastro de Paciente</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body class="container">  
    <h1>Cadastro de Paciente</h1>  
    <form method="POST" action="/" class="mt-3">  
        <div class="form-group">  
            <label for="nome">Nome:</label>  
            <input type="text" class="form-control" id="nome" name="nome" required>  
        </div>  
        <div class="form-group">  
            <label for="idade">Idade:</label>  
            <input type="number" class="form-control" id="idade" name="idade">  
        </div>  
        <div class="form-group">  
            <label for="cpf">CPF:</label>  
            <input type="text" class="form-control" id="cpf" name="cpf">  
        </div>  
        <div class="form-group">  
            <label for="peso">Peso (kg):</label>  
            <input type="number" step="0.01" class="form-control" id="peso" name="peso">  
        </div>  
        <div class="form-group">  
            <label for="altura">Altura (m):</label>  
            <input type="number" step="0.01" class="form-control" id="altura" name="altura">  
        </div>  
        <div class="form-group">  
            <label for="sexo">Sexo:</label><br>  
            <select id="sexo" name="sexo" class="form-control">  
                <option value="Masculino">Masculino</option>  
                <option value="Feminino">Feminino</option>  
            </select>  
        </div>  
        <div class="form-group">  
            <label for="objetivo">Objetivo:</label>  
            <textarea class="form-control" id="objetivo" name="objetivo" rows="3"></textarea>  
        </div>  
        <div class="form-group">  
            <label for="descricao">Descrição:</label>  
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>  
        </div>  
        <button type="submit" class="btn btn-primary">Cadastrar</button>  
    </form>  

    <a href="{{ url_for('pesquisar') }}" class="btn btn-primary mt-3">Pesquisar Pacientes</a>  <!-- Botão de pesquisa -->  
</body>  
</html>
