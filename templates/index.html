<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/index.css">
</head>

<body class="container">
    <h1 class="text-center">Cadastro de Paciente</h1>

    <div class="idex">
        <form method="POST" action="/" class="mt-3">
            <!-- Linha 1: Nome e Idade -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="idade">Idade:</label>
                    <input type="number" class="form-control" id="idade" name="idade">
                </div>
            </div>

            <!-- Linha 2: CPF, Peso e Altura -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
                <div class="form-group col-md-4">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" step="0.01" class="form-control" id="peso" name="peso">
                </div>
                <div class="form-group col-md-4">
                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" class="form-control" id="altura" name="altura">
                </div>
            </div>

            <!-- Linha 3: Sexo -->
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>

            <!-- Linha 4: Objetivo e Descrição -->
            <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <select id="objetivo" name="objetivo" class="form-control">
                    <option value="Perder peso">Perder peso</option>
                    <option value="Ganhar massa muscular">Ganhar massa muscular</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <!-- Botão de cadastro -->
            <button class="btn-cadas">Cadastrar</button>


            <!-- Botão de pesquisa -->
            <div class="text-center mt-3">
                <a href="{{ url_for('pesquisar') }}" class="btn-pesquisar">Pesquisar Pacientes</a>
            </div>
        </form>
    </div>
</body>

</html>
