<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Paciente</title>
    <link rel="stylesheet" href="static/pesquisar.css">
</head>

<body>
    <h1 class="tpesq">Pesquisar Paciente</h1>
    <div class="pesq">
        <form method="POST" action="/pesquisar">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <button type="submit">Pesquisar</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn-vol">Voltar para Cadastrar</a> 
            </div>
            
            
        </form>

    </div>
</body>

</html>
