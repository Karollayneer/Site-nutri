<!DOCTYPE html>  
<html lang="pt-BR">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Editar Paciente</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="static/editar.css">  
</head>  

<body class="container">  
    <h1>Editar Paciente</h1>  
    <form method="POST" class="mt-3">  
        <div class="form-group">  
            <div class="form-row">  
                <div class="form-group col-md-6">  
                    <label for="nome">Nome:</label>  
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ paciente.nome }}" required>  
                </div>  
                <div class="form-group col-md-6">  
                    <label for="idade">Idade:</label>  
                    <input type="number" class="form-control" id="idade" name="idade" value="{{ paciente.idade }}">  
                </div>  
            </div>  

            <div class="form-row">  
                <div class="form-group col-md-4">  
                    <label for="cpf">CPF:</label>  
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{ paciente.cpf }}">  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="peso">Peso (kg):</label>  
                    <input type="number" step="0.01" class="form-control" id="peso" name="peso" value="{{ paciente.peso }}">  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="altura">Altura (m):</label>  
                    <input type="number" step="0.01" class="form-control" id="altura" name="altura" value="{{ paciente.altura }}">  
                </div>  
            </div>  

            <div class="form-group">  
                <label for="sexo">Sexo:</label>  
                <select id="sexo" name="sexo" class="form-control">  
                    <option value="Masculino" {% if paciente.sexo == 'Masculino' %} selected {% endif %}>Masculino</option>  
                    <option value="Feminino" {% if paciente.sexo == 'Feminino' %} selected {% endif %}>Feminino</option>  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="objetivo">Objetivo:</label>  
                <select id="objetivo" name="objetivo" class="form-control">  
                    <option value="Perder peso" {% if paciente.objetivo == 'Perder peso' %} selected {% endif %}>Perder peso</option>  
                    <option value="Ganhar massa muscular" {% if paciente.objetivo == 'Ganhar massa muscular' %} selected {% endif %}>Ganhar massa muscular</option>  
                    <option value="Saúde" {% if paciente.objetivo == 'Saúde' %} selected {% endif %}>Saúde</option>  
                    <option value="Outro" {% if paciente.objetivo == 'Outro' %} selected {% endif %}>Outro</option>  
                </select>  
            </div>  

            <div class="form-group">  
                <label for="descricao">Descrição:</label>  
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ paciente.descricao }}</textarea>  
            </div>  

            <button type="submit" class="btn btn-primary">Salvar</button>  
            <a href="{{ url_for('pesquisar') }}" class="btn btn-secondary">Cancelar</a>  
        </div>  
    </form>  
</body>  

</html>
