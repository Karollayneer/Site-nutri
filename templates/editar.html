<!DOCTYPE html>  
<html>  
<head>  
    <title>Editar Paciente</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body class="container">  
    <h1>Editar Paciente</h1>  
    <form method="POST" class="mt-3">  
        <div class="form-group">  
            <label for="nome">Nome:</label>  
            <input type="text" class="form-control" id="nome" name="nome" value="{{ paciente.nome }}">  
        </div>  
        <div class="form-group">  
            <label for="idade">Idade:</label>  
            <input type="number" class="form-control" id="idade" name="idade" value="{{ paciente.idade }}">  
        </div>  
        <div class="form-group">  
            <label for="cpf">CPF:</label>  
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ paciente.cpf }}">  
        </div>  
        <div class="form-group">  
            <label for="peso">Peso (kg):</label>  
            <input type="number" step="0.01" class="form-control" id="peso" name="peso" value="{{ paciente.peso }}">  
        </div>  
        <div class="form-group">  
            <label for="altura">Altura (m):</label>  
            <input type="number" step="0.01" class="form-control" id="altura" name="altura" value="{{ paciente.altura }}">  
        </div>  
        <div class="form-group">  
            <label for="sexo">Sexo:</label>  
            <select class="form-control" id="sexo" name="sexo">  
                <option value="Masculino" {% if paciente.sexo == 'Masculino' %}selected{% endif %}>Masculino</option>  
                <option value="Feminino" {% if paciente.sexo == 'Feminino' %}selected{% endif %}>Feminino</option>  
            </select>  
        </div>  
        <div class="form-group">  <!- Campo Objetivo Adicionado -->  
            <label for="objetivo">Objetivo:</label>  
            <textarea class="form-control" id="objetivo" name="objetivo" rows="3">{{ paciente.objetivo }}</textarea>  
        </div>  
        <div class="form-group">  
            <label for="descricao">Descrição:</label>  
            <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ paciente.descricao }}</textarea>  
        </div>  

        <button type="submit" class="btn btn-primary">Salvar</button>  
        <a href="{{ url_for('pesquisar') }}" class="btn btn-secondary">Cancelar</a>  
    </form>  
</body>  
</html>
