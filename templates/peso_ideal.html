<!DOCTYPE html>  
<html>  
<head>  
    <title>Calculadora de Peso Ideal</title>  
</head>  
<body>  
    <h1>Calculadora de Peso Ideal</h1>  
    <form method="POST">  
        <label for="sexo">Sexo:</label><br>  
        <select id="sexo" name="sexo">  
            <option value="Masculino">Masculino</option>  
            <option value="Feminino">Feminino</option>  
        </select><br><br>  

        <label for="altura">Altura (metros):</label><br>  
        <input type="number" step="0.01" id="altura" name="altura"><br><br>  

        <label for="peso">Peso Atual (kg):</label><br>  
        <input type="number" step="0.01" id="peso" name="peso"><br><br>  

        <input type="submit" value="Calcular">  
    </form>  

    {% if peso_ideal %}  
    <h2>Peso Ideal:</h2>  
    <p>{{ peso_ideal|round(2) }} kg</p>  
    {% endif %}  
</body>  
</html>
